<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Contador</h1>
    <p>Este é um projeto Javascript.</p>
    <div id="counter">
        <button name="dividir" onclick="divide()">÷</button>
        <button id="buttonMinus" name="subtrair" onclick="subtract()">-</button>
        <span id="currentNumber">0</span>
        <button id="buttonPlus" name="adicionar" onclick="add()">+</button>
        <button name="multiplicar" onclick="multiply()">×</button>
        
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
